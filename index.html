<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">MOVI - Заявка на доставку</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 data-i18n="title">MOVI - Заявка на доставку</h1>
        
        <form id="deliveryForm" autocomplete="on">
            <div class="form-group">
                <label for="name" data-i18n="nameLabel">ФИО</label>
                <input type="text" id="name" name="name" required data-i18n-placeholder="namePlaceholder" autocomplete="name" autocapitalize="none" autocorrect="off">
            </div>

            <div class="form-group">
                <label for="phone" data-i18n="phoneLabel">Телефон</label>
                <input type="tel" id="phone" name="phone" required inputmode="tel" pattern="\+7[0-9]{10}" autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="address" data-i18n="addressLabel">Адрес</label>
                <input type="text" id="address" name="address" required data-i18n-placeholder="addressPlaceholder" autocomplete="address-line1" autocapitalize="none" autocorrect="off">
            </div>

            <div class="form-group">
                <label for="city" data-i18n="cityLabel">Город</label>
                <input type="text" id="city" name="city" value="Калининград" required autocomplete="address-level2" autocapitalize="sentences">
            </div>

            <div class="form-group">
                <label for="deliveryType" data-i18n="deliveryTypeLabel">Тип доставки</label>
                <select id="deliveryType" name="deliveryType" required autocomplete="off">
                    <option value="Мебель">Мебель</option>
                    <option value="Техника">Техника</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date" data-i18n="dateLabel">Дата доставки</label>
                <input type="date" id="date" name="date" required autocomplete="bday">
            </div>

            <div class="form-group">
                <label for="time" data-i18n="timeLabel">Время доставки</label>
                <input type="time" id="time" name="time" required autocomplete="off">
            </div>

            <div class="options-group">
                <h3 data-i18n="optionsTitle">Дополнительные опции</h3>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="barrier" name="barrier" value="1">
                    <span data-i18n="barrierOption">Нужен пропуск через шлагбаум</span>
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" id="assembly" name="assembly" value="1">
                    <span data-i18n="assemblyOption">Нужна сборка</span>
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" id="elevator" name="elevator" value="1">
                    <span data-i18n="elevatorOption">Нужен лифт/грузовой подъёмник</span>
                </label>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                <span class="btn-text" data-i18n="submitBtn">Отправить заявку</span>
                <div class="truck-animation">
                    <div class="truck-box"></div>
                    <div class="truck-body">
                        <div class="truck-door left"></div>
                        <div class="truck-door right"></div>
                    </div>
                </div>
            </button>
        </form>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
