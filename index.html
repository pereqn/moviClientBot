<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>MOVI — Client</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar" aria-label="Шапка">
      <div class="brand">MOVI</div>
      <div class="title" data-i18n="title.register">Регистрация</div>
      <div class="spacer"></div>
    </header>

    <main class="content">
      <!-- VIEW: REGISTER -->
      <section id="view-register" class="view active" aria-label="Регистрация">
        <form id="registerForm" class="form" autocomplete="on">
          <div class="group">
            <label for="r_name">Имя</label>
            <input id="r_name" name="name" placeholder="Иван" required />
          </div>

          <div class="group">
            <label for="r_phone">Телефон</label>
            <input id="r_phone" name="phone" type="tel" inputmode="tel" value="+7" required />
          </div>

          <div class="group">
            <label for="r_city">Город</label>
            <input id="r_city" name="city" value="Калининград" />
          </div>

          <div class="group">
            <label for="r_company">Компания (необяз.)</label>
            <input id="r_company" name="company" placeholder="ООО Пример" />
          </div>

          <div class="btn-wrap">
            <button id="btnRegister" class="order-btn" type="submit">
              <span class="label">Зарегистрироваться</span>
              <span class="road"></span>
              <span class="pkg" aria-hidden="true"></span>
              <span class="truck" aria-hidden="true">
                <span class="body"></span>
                <span class="cab"></span>
                <span class="door door-l"></span>
                <span class="door door-r"></span>
                <span class="strap strap-l"></span>
                <span class="strap strap-r"></span>
                <span class="wheel w1"></span>
                <span class="wheel w2"></span>
                <span class="light l1"></span>
                <span class="light l2"></span>
              </span>
            </button>
          </div>
        </form>
      </section>

      <!-- VIEW: ORDER FORM -->
      <section id="view-form" class="view" aria-label="Создание заявки">
        <form id="orderForm" class="form" autocomplete="on">
          <div class="group">
            <label for="name">Имя</label>
            <input id="name" name="name" placeholder="Иван" required />
          </div>

          <div class="group">
            <label for="phone">Телефон</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" value="+7" required />
          </div>

          <div class="group">
            <label for="city">Город</label>
            <input id="city" name="city" value="Калининград" />
          </div>

          <div class="grid">
            <div class="group">
              <label for="street">Улица</label>
              <input id="street" name="street" placeholder="Советская ул." required />
            </div>
            <div class="row grid-3">
              <div class="group">
                <label for="house">Дом</label>
                <input id="house" name="house" placeholder="12" required />
              </div>
              <div class="group">
                <label for="apt">Кв.</label>
                <input id="apt" name="apt" placeholder="45" />
              </div>
              <div class="group">
                <label for="floor">Этаж</label>
                <input id="floor" name="floor" type="number" inputmode="numeric" min="1" placeholder="3" />
              </div>
            </div>
          </div>

          <!-- Переключатели: Шлагбаум / Сборка / Лифт -->
          <div class="row row-switches">
            <div class="switch-wrap">
              <label class="switch">
                <input id="gate" type="checkbox" name="gate" />
                <span class="slider"></span>
              </label>
              <span class="switch-txt">Шлагбаум</span>
            </div>
            <div class="switch-wrap">
              <label class="switch">
                <input id="assembly" type="checkbox" name="assembly" />
                <span class="slider"></span>
              </label>
              <span class="switch-txt">Сборка</span>
            </div>
            <div class="switch-wrap">
              <label class="switch">
                <input id="elevator" type="checkbox" name="elevator" />
                <span class="slider"></span>
              </label>
              <span class="switch-txt">Лифт есть</span>
            </div>
          </div>

          <div class="group">
            <label>Тип доставки</label>
            <div class="chips" role="tablist" aria-label="Тип доставки">
              <button class="chip active" data-type="мебель" role="tab" aria-selected="true">Мебель</button>
              <button class="chip" data-type="техника" role="tab" aria-selected="false">Техника</button>
            </div>
            <input type="hidden" name="type" id="type" value="мебель" />
          </div>

          <div class="row">
            <div class="group">
              <label for="date">Дата</label>
              <input id="date" name="date" type="date" required />
            </div>
            <div class="group">
              <label for="time">Время</label>
              <input id="time" name="time" type="time" required />
            </div>
          </div>

          <div class="row">
            <div class="group">
              <label for="company">Компания (необяз.)</label>
              <input id="company" name="company" placeholder="ООО Пример" />
            </div>
            <div class="group">
              <label for="contact">Контактное лицо (необяз.)</label>
              <input id="contact" name="contact" placeholder="Иван Иванов" />
            </div>
          </div>

          <div class="group">
            <label for="comment">Комментарий</label>
            <textarea id="comment" name="comment" rows="3" placeholder="Например: во дворе шлагбаум, позвонить за 10 минут, нужна сборка..."></textarea>
          </div>

          <!-- Кнопка с анимацией -->
          <div class="btn-wrap">
            <button id="submitBtn" class="order-btn" type="submit" aria-live="polite">
              <span class="label">Создать заявку</span>
              <span class="road"></span>
              <span class="pkg" aria-hidden="true"></span>
              <span class="truck" aria-hidden="true">
                <span class="body"></span>
                <span class="cab"></span>
                <span class="door door-l"></span>
                <span class="door door-r"></span>
                <span class="strap strap-l"></span>
                <span class="strap strap-r"></span>
                <span class="wheel w1"></span>
                <span class="wheel w2"></span>
                <span class="light l1"></span>
                <span class="light l2"></span>
              </span>
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
